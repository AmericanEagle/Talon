<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		
		<title>{% block pagetitle %} {% endblock %}</title>
		
		<!-- Mobile-friendly viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<!-- Style sheet link -->
        <link href="../../css/main.min.css" rel="stylesheet" media="all">

        <!-- 
        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,300,700,500' rel='stylesheet' type='text/css'>
        -->

        <script type="text/javascript">
            (function() {
                "use strict";
                var el = document.getElementsByTagName('html')[0],
                    nojsClass = "no-js",
                    jsClass = "js"; 

                if (el.classList) {
                    el.classList.remove(nojsClass);
                    el.classList.add(jsClass);
                } else {
                    el.className = el.className.replace(new RegExp('(^|\\b)' + nojsClass.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
                    el.className += ' ' + jsClass;
                } 
            }());
        </script>
	</head>
	
	<body>
        <div class="svg-legend" aria-hidden="true">
            
            <!-- Your SVG's Here -->
        </div>
		<header id="site-header" class="header" role="banner"> 
			<div class="header-inner">
                <div class="container">
                    <div class="header-top row">
                        <div class="col-lg-4">
                            <a href="pages/home.html" class="brand"><img src="../images/logo.jpg" alt="AE" /></a> 
                        </div>
                        <div class="col-lg-8">
                            <div class="site-search">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {% include "partials/navigation.html" %}
                        </div>
                    </div>
                </div>
            </div>
		</header>
	
		<main id="site-main" role="main">
	  		{% block content %} {% endblock %}
		</main>
	
		<footer id="site-footer" role="contentinfo">
            <div class="footer-top">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            Copyright &copy 2016 Americaneagle.com
                        </div>
                    </div>
                </div>
            </div>
		</footer>

		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="../../js/all.min.js"></script>
	</body>
</html>
